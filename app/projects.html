<!-- PROJECTS -->
<section>
	<nav class="sixteen columns utility-nav">
		Search  <input data-ng-model="query" placeholder="i.e websites, videos, photos">
		<select ng-model="orderProp">
		    <option value="name">Alphabetical</option>
		    <option value="-category">Category</option>
		    <option value="date">Date</option>
		 </select>
	</nav>
</section>
<!-- END: PROJECTS -->

<!-- PROJECTS -->
<section class="projects-container">
	<article class="columns project" data-ng-repeat="project in projects | orderBy:orderProp | filter:query">
			<div class="img-container">
				<a href="#/projects/{{project.id}}"><img data-ng-src="{{project.pic}}"></a>
			</div>
			<h3 class="project-name">
				<a href="#/project/{{project.id}}">{{project.name}}</a>
			</h3>
			<div>{{project.description}}</div>
			<div>{{project.category}}</div>
			<!-- <div>{{project.date}}</div> -->
			<!-- <a href="http://{{project.url}}" target="_blank">Vist Site</a> -->
	</article>
</section> 
<!-- END: PROJECTS -->
